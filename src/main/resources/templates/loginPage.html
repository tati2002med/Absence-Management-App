<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TJI | Absence Management</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<!--#3d3a2e #695f58-->
<body>

	<div class="container w-75" id="login-bg">
		<div class="row">
			<div class="col-7 p-0" id="img">
				<img src="/images/detachement.png" alt="" width="100%">
			</div>
			<div class="col-5 p-0" id="login">
				<div class="" id="head">
					<h1>Absence Management App</h1>
				</div>
				<div id="logo" class="mb-5">
					<h1><i class="bi bi-mortarboard-fill"></i></h1>
				</div>
				<div class="form">
					<form th:action="@{/signin}" method="post">
						<div class="row w-75 m-auto mb-4" id="input">
							<input type="text" name="username" placeholder="Enter Your Username..." required>
						</div>
						<div class="row w-75 m-auto mb-5" id="input">
							<input type="password" name="password" placeholder="Enter Your Password..." required>
						</div>
						<div class="row w-75 m-auto mb-1">
							<input type="submit" value="Log In">
						</div>
					</form>
				</div>
				<div class="text-center">
					<a href="">Forgot Password?</a>
				</div>
				<div class="text-center" id="tji">
					<p>Devoloped By <b>TJI team</b></p>
				</div>
			</div>
		</div>
		
	</div>

</body>

</html>
